<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Resizable SVG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        svg {
            border: 1px solid black;
        }
      
    /* Решта стилів... */

    @keyframes increaseSize {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.5); /* Збільште розмір у 1,5 рази на половину анімації */
        }
        100% {
            transform: scale(1);
        }
    }

    /* Запуск анімації для конкретних прямокутників */
    .rect-with-animation {
        animation: increaseSize 2s infinite; /* 2s - тривалість анімації, infinite - безкінечна анімація */
    }

    /* Решта стилів... */
</style>
